<h1 class="mat-display-1" align="center">
    Torneio Valoran
    <svg svg style="width:24px;height:24px" viewBox="0 0 24 24">
        <path fill="currentColor" d="M6.2,2.44L18.1,14.34L20.22,12.22L21.63,13.63L19.16,16.1L22.34,19.28C22.73,19.67 22.73,20.3 22.34,20.69L21.63,21.4C21.24,21.79 20.61,21.79 20.22,21.4L17,18.23L14.56,20.7L13.15,19.29L15.27,17.17L3.37,5.27V2.44H6.2M15.89,10L20.63,5.26V2.44H17.8L13.06,7.18L15.89,10M10.94,15L8.11,12.13L5.9,14.34L3.78,12.22L2.37,13.63L4.84,16.1L1.66,19.29C1.27,19.68 1.27,20.31 1.66,20.7L2.37,21.41C2.76,21.8 3.39,21.8 3.78,21.41L7,18.23L9.44,20.7L10.85,19.29L8.73,17.17L10.94,15Z" />
    </svg>
</h1>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="registerTeamsFormGroup">
        <h3>Informe o nome dos times, um por vez:</h3>
        <div class="container">
            <mat-form-field>
                <input matInput formControlName="teamName">
            </mat-form-field>
            <div class="card-container">
                <div class="card" (click)="addTeams()" (disabled)="true">
                    <i class="material-icons md-36">add</i>
                </div>
                <div class="card" (click)="clearTeams()" *ngIf="output">
                    <i class="material-icons md-36">delete_forever</i>
                </div>
                <div class="card" mat-dialog-close (click)="closeDialog()">
                    <i class="material-icons md-36">exit_to_app</i>
                </div>
            </div>
        </div>
    </form>
    <mat-card  *ngFor="let time of output">
        Time: {{time}} <i class="material-icons md-36">group</i>
    </mat-card>
</mat-dialog-content>
